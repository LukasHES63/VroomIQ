name: Deploy to Firebase Hosting on push

on:
  push:
    branches:
      - main  # Déclenche le déploiement sur chaque push dans la branche 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js (version 20)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Authenticate with Firebase
        run: |
          firebase login:ci --token "1//03giLCxc4eqJbCgYIARAAGAMSNwF-L9IrOp18Hev4uF6LAFy0emz3EBcPH72h5_wtnYKxKpzpuD5wpizGWgskNCF_uDT3MulxUTU"

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --project "vroomiq-efa93" --token "1//03giLCxc4eqJbCgYIARAAGAMSNwF-L9IrOp18Hev4uF6LAFy0emz3EBcPH72h5_wtnYKxKpzpuD5wpizGWgskNCF_uDT3MulxUTU"
